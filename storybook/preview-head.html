<script>
  function loadFont(url) {
    var res = document.createElement("link");
    res.rel = "preload";
    res.as = "style";
    res.href = url;
    document.head.appendChild(res);
  }
  setTimeout(function() {
    loadFont("https://fonts.googleapis.com/css?family=Heebo|Montserrat");
  }, 400)
  </script>
